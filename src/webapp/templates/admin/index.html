{% extends 'admin/master.html' %} {% block head %} {{ super() }}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
    type="text/css"
    href="{{ url_for('static', filename='admin/css/styles.css')}}"
    rel="stylesheet"
/>
<style>
    .admin-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 20px 0;
    }
    .nav-link {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 16px;
        font-weight: bold;
    }
    .nav-link:hover {
        background-color: #2980b9;
    }
    .logout-link {
        background-color: #e74c3c;
    }
    .logout-link:hover {
        background-color: #c0392b;
    }
    /* Старый стиль для раздела Пользователи */
    .users-section a {
        display: inline-block;
        margin: 20px;
        margin-left: 50px;
        color: #3498db;
        text-decoration: none;
    }
    @media (max-width: 768px) {
        .nav-links {
            flex-direction: column;
        }
        .nav-link {
            width: 100%;
            text-align: center;
        }
        .users-section a {
            margin: 10px;
            text-align: center;
            display: block;
        }
    }
</style>
{% endblock %} {% block body %} {{ super() }}
<div class="admin-container">
    <div class="nav-links">
        <a href="/logout" class="nav-link logout-link">
            ВЫХОД <span>{{ current_user.username }}</span>
        </a>
    </div>

    <div class="users-section">
        <a href="{{ expense_url }}">График трат</a>
        <a href="{{ weight_url }}">Журнал веса</a>
    </div>
    <hr />

    <div id="app">
        <!-- Vue application will be mounted here -->
    </div>
</div>

<script src="https://unpkg.com/vue@3.4.5/dist/vue.global.prod.js"></script>
<script type="module" src="{{ url_for('static', filename='admin/js/script-admin.js') }}"></script>
{% endblock %}
