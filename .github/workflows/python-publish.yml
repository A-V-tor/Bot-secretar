name: mybot
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Install SSH Key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~  # Перейти в домашний каталог, если необходимо
          git clone https://github.com/yourusername/Bot-secretar.git
          cd Bot-secretar
          chmod +x start.sh
          ./start.sh
